<header class="header">
  <div class="header__content">
    <div class="header__logo-container">
      <div class="header__logo-img-cont">
        <img
          src="https://avatars.githubusercontent.com/u/8132240?s=400&u=ca45a7209c043dcd11304b84eee2abe33f8514a3&v=4"
          alt="Sharvari Logo Image"
          class="header__logo-img"
        />
      </div>
      <span class="header__logo-sub">Sharvari Limbkar</span>
    </div>
    <div class="header__main">
      <ul class="header__links">
        <li class="header__link-wrapper">
           <a routerLink="/" class="header__link">Home</a>
        </li>
        <li class="header__link-wrapper">
          <a routerLink="/about" class="header__link">About</a>
        </li>
        <li class="header__link-wrapper">
          <a routerLink="/projects" class="header__link">Projects</a>
        </li>
        <li class="header__link-wrapper">
          <a routerLink="/contact" class="header__link">Contact</a>
        </li>
      </ul>
      <div class="header__main-ham-menu-cont">
        <img
          src="assets/svg/ham-menu.svg"
          alt="hamburger menu"
          class="header__main-ham-menu"
          *ngIf="!showMobileViewMenu"
          (click)="showMenu(true)"
        />
        <img
          src="./assets/svg/ham-menu-close.svg"
          alt="hamburger menu close"
          class="header__main-ham-menu-close"
          *ngIf="showMobileViewMenu"
          (click)="showMenu(false)"
        />
      </div>
    </div>
  </div>
  <div class="header__sm-menu" *ngIf="showMobileViewMenu">
    <div class="header__sm-menu-content">
      <ul class="header__sm-menu-links">
        <li class="header__sm-menu-link">
          <a routerLink="/">Home</a>
        </li>

        <li class="header__sm-menu-link">
          <a routerLink="/about">About</a>
        </li>

        <li class="header__sm-menu-link">
          <a routerLink="/projects">Projects</a>
        </li>

        <li class="header__sm-menu-link">
          <a routerLink="/contact" >Contact</a>
        </li>
      </ul>
    </div>
  </div>
</header>
